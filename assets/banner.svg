<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" fill="none">
  <!-- Vestig Banner for README - Trail 2-Step Logo -->

  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&amp;display=swap');
    </style>
  </defs>

  <!-- Dark background -->
  <rect width="1200" height="300" fill="#0a0a0a"/>

  <!-- Subtle grid pattern -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.03">
    <line x1="0" y1="75" x2="1200" y2="75"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="225" x2="1200" y2="225"/>
  </g>

  <!-- Logo mark - Trail 2-Step (Ghost + Solid) -->
  <g transform="translate(420, 95)">
    <!-- Ghost/trace - the mark left behind -->
    <rect x="0" y="12" width="36" height="46" fill="#ffffff" fill-opacity="0.3"/>
    <!-- Solid - the current state -->
    <rect x="46" y="6" width="42" height="58" fill="#ffffff"/>
  </g>

  <!-- Wordmark "vestig" -->
  <text
    x="530"
    y="152"
    font-family="'Outfit', system-ui, sans-serif"
    font-size="54"
    font-weight="600"
    letter-spacing="-1.5"
    fill="#ffffff"
  >vestig</text>

  <!-- Tagline -->
  <text
    x="532"
    y="182"
    font-family="'Outfit', system-ui, sans-serif"
    font-size="13"
    font-weight="400"
    letter-spacing="4"
    fill="#555555"
  >LEAVE A TRACE</text>

  <!-- Feature pills - Lyra preset (sharp corners) -->
  <g font-family="'Outfit', system-ui, sans-serif" font-size="10" font-weight="500">
    <rect x="438" y="210" width="100" height="22" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
    <text x="488" y="225" text-anchor="middle" fill="#666666">Runtime Agnostic</text>

    <rect x="548" y="210" width="95" height="22" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
    <text x="595" y="225" text-anchor="middle" fill="#666666">PII Sanitization</text>

    <rect x="653" y="210" width="105" height="22" fill="#ffffff" fill-opacity="0.05" stroke="#ffffff" stroke-opacity="0.1"/>
    <text x="705" y="225" text-anchor="middle" fill="#666666">Zero Dependencies</text>
  </g>
</svg>
